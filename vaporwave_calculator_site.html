<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vaporwave Kalkulator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }
    #bg-grid {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
      background: url('./background_gif.gif') center/cover no-repeat;
      opacity: 0.25;
      filter: blur(2px);
    }
    .input-bar {
      background-color: #2d2d2d;
      border-radius: 9999px;
      padding: 0.75rem 1rem;
      outline: none;
      color: white;
      width: 100%;
    }
    .input-bar::placeholder {
      color: #aaa;
    }
    #graphCanvas {
      border-radius: 1rem;
    }
    .spotify-player {
      font-size: 0.875rem;
    }
  </style>
</head>
<body class="bg-black text-white p-4">
  <div id="bg-grid"></div>

  <div class="flex h-[calc(100vh-80px)] gap-4">
    <!-- Kalkulator -->
    <div class="w-2/3 flex flex-col gap-4">
      <!-- Pasek wyniku -->
      <div id="display" class="input-bar text-green-400 text-3xl">0</div>

      <!-- Klawiatura -->
      <div class="grid grid-cols-5 gap-2">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">/</button>
        <button class="btn">‚àö</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">*</button>
        <button class="btn">^</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">-</button>
        <button class="btn">%</button>
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class="btn">C</button>
        <button class="btn">=</button>
        <button class="btn">+</button>
      </div>

      <!-- Pasek wpisywania funkcji liniowej -->
      <input id="functionInput" type="text" class="input-bar" placeholder="Wpisz funkcjƒô liniowƒÖ, np. y = 2x + 1" />
    </div>

    <!-- Canvas z funkcjami -->
    <div class="w-1/3 p-4">
      <canvas id="graphCanvas" class="bg-black w-full h-full"></canvas>
    </div>
  </div>

  <!-- Pasek audio -->
  <div class="fixed bottom-0 left-0 right-0 bg-black bg-opacity-80 p-2 flex items-center justify-between spotify-player">
    <button onclick="prevTrack()">‚èÆÔ∏è</button>
    <marquee behavior="scroll" direction="left" class="text-white w-full text-center">Loading track...</marquee>
    <button onclick="toggleMute()">üîá</button>
    <button onclick="nextTrack()">‚è≠Ô∏è</button>
  </div>

  <script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('.btn');
    const functionInput = document.getElementById('functionInput');
    let input = '';

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const val = btn.textContent;
        if (val === 'C') input = '';
        else if (val === '=') {
          try {
            input = eval(input).toString();
          } catch {
            input = 'ERROR';
          }
        } else if (val === '‚àö') {
          input = Math.sqrt(parseFloat(input)).toString();
        } else if (val === '^') {
          input += '**';
        } else {
          input += val;
        }
        display.textContent = input || '0';
      });
    });

    // Canvas do funkcji liniowej
    const canvas = document.getElementById('graphCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = canvas.clientWidth;
    canvas.height = canvas.clientHeight;

    function drawAxes() {
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo(0, canvas.height / 2);
      ctx.lineTo(canvas.width, canvas.height / 2);
      ctx.moveTo(canvas.width / 2, 0);
      ctx.lineTo(canvas.width / 2, canvas.height);
      ctx.stroke();

      ctx.fillStyle = 'white';
      ctx.font = '12px monospace';
      ctx.fillText('x', canvas.width - 15, canvas.height / 2 - 5);
      ctx.fillText('y', canvas.width / 2 + 5, 15);
    }

    function drawFunction(a, b) {
      const colors = ['#ff00ff', '#00ffff', '#ffff00', '#ff8800', '#00ff00'];
      ctx.strokeStyle = colors[Math.floor(Math.random() * colors.length)];
      ctx.lineWidth = 2;
      ctx.beginPath();
      for (let x = -canvas.width / 2; x < canvas.width / 2; x++) {
        const screenX = canvas.width / 2 + x;
        const y = a * x + b;
        const screenY = canvas.height / 2 - y;
        if (x === -canvas.width / 2) ctx.moveTo(screenX, screenY);
        else ctx.lineTo(screenX, screenY);
      }
      ctx.stroke();
    }

    function renderDefaultMessage() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      ctx.font = '16px monospace';
      ctx.textAlign = 'center';
      ctx.fillText('enter a linear function', canvas.width / 2, canvas.height / 2);
    }

    function parseAndDrawFunction() {
      const input = functionInput.value.trim().toLowerCase();
      const match = input.match(/^y\s*=\s*([\-\d\.]+)?x\s*([\+\-]\s*\d+)?$/);
      if (!match) {
        renderDefaultMessage();
        return;
      }
      const a = parseFloat(match[1] || '1');
      const b = parseFloat((match[2] || '0').replace(/\s+/g, ''));
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawAxes();
      drawFunction(a, b);
    }

    functionInput.addEventListener('input', parseAndDrawFunction);
    window.addEventListener('load', renderDefaultMessage);

    // Audio player (YouTube embed workaround)
    const tracks = [
      {
        title: 'Retrowave Mix 1',
        embed: 'https://www.youtube.com/embed/4xDzrJKXOOY?autoplay=1&mute=0'
      },
      {
        title: 'Lofi City Night',
        embed: 'https://www.youtube.com/embed/f02mOEt11OQ?autoplay=1&mute=0'
      }
    ];
    let currentTrack = 0;

    function nextTrack() {
      currentTrack = (currentTrack + 1) % tracks.length;
      loadTrack();
    }

    function prevTrack() {
      currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
      loadTrack();
    }

    function toggleMute() {
      const iframe = document.getElementById('yt-iframe');
      const src = iframe.src;
      iframe.src = src.includes('mute=0') ? src.replace('mute=0', 'mute=1') : src.replace('mute=1', 'mute=0');
    }

    function loadTrack() {
      const marquee = document.querySelector('marquee');
      marquee.textContent = tracks[currentTrack].title;

      let iframe = document.getElementById('yt-iframe');
      if (!iframe) {
        iframe = document.createElement('iframe');
        iframe.id = 'yt-iframe';
        iframe.style.display = 'none';
        document.body.appendChild(iframe);
      }
      iframe.src = tracks[currentTrack].embed;
    }

    loadTrack();
  </script>
</body>
</html>
